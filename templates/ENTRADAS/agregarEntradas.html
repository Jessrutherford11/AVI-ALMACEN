<!DOCTYPE html>
<html lang="en">
{% include 'HOME/MODULOS/header.html' %}

<body class="hold-transition sidebar-mini">
    <div class="wrapper"> <!--Ajuste de tamaño-->
        <div class="preloader flex-column justify-content-center align-items-center"> <!--Telon-->
            <!--Animacion-->
            <img class="animation__wobble" src="{{ url_for('static', filename = 'dist/img/icons/LOGO.png')}}" alt="LOGO"
                height="80" width="80" />
        </div>
        <!--Navbar-->
        {% include 'HOME/MODULOS/nav-bar.html' %}
        <!-- /.navbar -->

        <!--Menu-->
        {% include 'HOME/MODULOS/menu.html' %}
        <!--CONTENIDO- Para que no se rompa el diseño-->
        <div class="content-wrapper">
            <section class="container mt-4">
                <!--Agregar-->
                <div class="card card-olive">
                    <div class="card-header">
                        <h3 class="card-title"> <i class="fas fa-solid fa-sign-in-alt"> </i>
                            <font face="Century"><strong> Agregar Entradas </font></strong>
                        </h3>
                    </div>
                    <!--FORMULARIO -->
                    <form action="/agregar-nuevas-entradas" method="POST">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <!--FECHA Y HORA-->
                                    <!-- Date and time -->
                                    <div class="form-group">
                                        <label>
                                            <font face="Century">Fecha y hora de registro:
                                        </label></font>
                                        <div class="input-group date" id="reservationdatetime"
                                            data-target-input="nearest">
                                            <input type="text" class="form-control datetimepicker-input"
                                                data-target="#reservationdatetime"
                                                placeholder="Dar click en el icono de la derecha. mm/dd/yyyy 00:00"
                                                name="fecha" />
                                            <div class="input-group-append" data-target="#reservationdatetime"
                                                data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                        </div>
                                    </div>


                                    <!--NOMBRE PRODUCTO-->
                                    <div class="form-group">
                                        <label>
                                            <font face="Century">Nombre Producto
                                        </label></font>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="fas fa-box"></i></span>
                                            <input type="text" class="form-control" name="nombreProducto" required>
                                        </div>
                                    </div>

                                    <!-- TIPO PRODCUTO. 
                                    INTERNO O EXTERNO -->
                                    <div class="form-group">
                                        <label>
                                            <font face="Century">Tipo Producto
                                        </label></font>
                                        <div class="input-group sm-1">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="fas fa-box-open"></i></span>
                                            <select class="form-control" name="tipoProducto">
                                                <option selected>Selecciona el tipo de Producto</option>
                                                <option>INTERNO</option>
                                                <option>EXTERNO</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!--DESCRIPCION-->
                                    <div class="form-group">
                                        <label>
                                            <font face="Century">Descripcion
                                        </label></font>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="fas fa-clipboard-list"></i></span>
                                            <textarea class="form-control" rows="3" name="descripcion"></textarea required>
                                        </div>
                                    </div>

                                    <!-- CANTIDAD -->
                                    <div class="form-group">
                                        <label>
                                            <font face="Century">Cantidad
                                        </label></font>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="fas fa-calendar-plus"></i></span>
                                            <input type="number" class="form-control" name="cantidad" required>
                                        </div>
                                    </div>
                                </div>
                                

                                <!-- /. *COL DERECHA*  
                                        CATEGORIA-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>
                                            <font face="Century">Categoria
                                        </label></font>
                                        <div class="input-group sm-1">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="fas fa-boxes"></i></span>
                                            <select class="form-control" name="categoria">
                                                <!-- for CATEGORIA se itera para que aparezcan en productos-->
                                                <option selected>Selecciona la categoria</option>
                                                {% for dato in CategoriasRecibidas %}
                                                <option value="{{dato.nombreCategoria}}">{{dato.nombreCategoria}}</option>                                              </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                    <!--ESTANTE-->
                                    <div class="form-group">
                                        <label>
                                            <font face="Century">Estante/Anaquel
                                        </label></font>
                                        <div class="input-group sm-1">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="fas fa-people-carry"></i></span>
                                            <select class="form-control" name="anaquel">
                                                <!-- for ESTANTE se itera para que aparezcan en productos-->
                                                <option selected>Selecciona el estante</option>
                                                {% for dato in estanteRecibidos %}<!--  -->
                                                <option value="{{dato.nombreAnaquel}}">{{dato.nombreAnaquel}}</option>
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                    <!-- SELLER / DISTRIBUIDOR -->
                                    <div class="form-group">
                                        <label>
                                            <font face="Century">Seller 
                                        </label></font>
                                        <div class="input-group sm-1">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="fas fa-truck-loading"></i></span>
                                            <select class="form-control" name="distribuidor">
                                                <!-- for DISTRIBUIDORse itera para que aparezcan en ENTRADAS-->
                                                <option selected>Selecciona el distribuidor</option>
                                                {% for dato in distribuidorRecibido %}
                                                <option value="{{dato.nombre}}">{{dato.nombre}}</option>                                              </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>

                                    <!-- VALIDACION -->
                                    <div class="form-group">
                                        <label>
                                            <font face="Century">Validacion del producto
                                        </label></font>
                                        <div class="form-group clearfix">
                                            <div class="icheck-success d-inline">
                                                <input type="checkbox" checked id="checkboxDanger2" name="validacion" value="PRODUCTO CORRECTO">
                                                <label  for="checkboxDanger2">
                                                    Producto Correcto
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <script>
                                        var inputs = document.getElementsByTagName('input');
                                        //Se va iterar i. 
                                        for (var i = 0; i < inputs.length; i++) {
                                            if (inputs[i].type == 'checkbox') {
                                                inputs[i].checked = false;
                                            }
                                        }
                                    </script>
                                    <!---->
                                    <div class="form-group clearfix">
                                        <div class="icheck-danger d-inline">
                                            <input type="checkbox" checked id="checkboxDanger1" name="validacion" value="PRODUCTO INCORRECTO">
                                            <label  for="checkboxDanger1">
                                                Producto Incorrecto
                                            </label>
                                        </div>
                                    </div>
                                    <script>
                                        var inputs = document.getElementsByTagName('input');
                                        //Se va iterar i. 
                                        for (var i = 0; i < inputs.length; i++) {
                                            if (inputs[i].type == 'checkbox') {
                                                inputs[i].checked = false;
                                            }
                                        }
                                    </script>


                                    <!--DESCRIPCION-->
                                    <div class="form-group">
                                        <label>
                                            <font face="Century">Observaciones
                                        </label></font>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="fas fa-eye"></i></span>
                                            <textarea class="form-control" rows="3" name="observaciones"></textarea required>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!--BTN AGREGAR-->
                            <div class="card-footer">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-outline-success">
                                        <i class="fas fa-solid fa-save">
                                            <font face="Century">Agregar</button></i></font>
                                </div>
                            </div>
                        </div>    
                    </form>
                </div>
            </section>
        </div>
        <!--Pie de pagina-->
        {% include 'HOME/MODULOS/footer.html' %}
        <!--Side- bar control -->
        {% include 'HOME/MODULOS/side-bar-control.html' %}
        <!--Sripts-->
        {% include 'HOME/MODULOS/scripts.html' %}
    </div>
    <script>
        $(function () {
            //Date and time picker
            $('#reservationdatetime').datetimepicker({ 
                format:'Y/dd/mm',
                icons: { time: 'far fa-clock' }
            });
        })
    </script>
</body>
</html>
